<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table cellpadding="6" bgcolor="gray" width="70%" align="center">
            <tr>
                <td colspan="2" align="center">THÔNG TIN ĐĂNG KÝ</td>
            </tr>
            <tr>
                <td>Họ và tên:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Ngày sinh:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Phái:</td>
                <td><input type="radio" name="phai" value="Nam">Nam <br>
                    <input type="radio" name="phai" value="Nu">Nữ</td>
            </tr>
            <tr>
                <td>Sở thích:</td>
                <td><input type="checkbox" name="st" value="Nghenhac">Nghe nhạc<br>
                    <input type="checkbox" name="st" value="Xemphim">Xem phim<br>
                    <input type="checkbox" name="st" value="Cahat">Ca hát<br>
                    <input type="checkbox" name="st" value="Doctruyen">Đọc truyện<br></td>
            </tr>
            <tr>
                <td>Công việc</td>
                <td>
                    <select name="congviec" id="">
                        <option value="Hocsinh">Học sinh</option>
                        <option value="Sinhvien">Sinh viên</option>
                        <option value="Giaovien">Giáo viên</option>
                        <option value="Khac">Khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Màu yêu thích:</td>
                <td><input type="color" name="mau"></td>
            </tr>
            <tr>
                <td>Comment:</td>
                <td><textarea name="diachi" id="" cols="30" rows="10"></textarea></td>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit">&emsp;<input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
